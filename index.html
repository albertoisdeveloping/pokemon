<head>

<body>    
    <section id="seleccionar_mascota">

            <input type="radio" name="mascota" id="langostino">

            <label class="tarjeta" for="focaccia">
                <p>Focaccia</p>

            <input type="radio" name="mascota" id="focaccia">

            <label class="tarjeta" for="yama">

                <img src="assets/llama.png" alt="Llama" class="imagen_pokemon">
            </label>
            <input type="radio" name="mascota" id="yama">

            <label class="tarjeta" for="dragon">
                <p>Dragon</p>
                <img src="assets/dragon_cuerpo.png" alt="Dragon" class="imagen_pokemon">
            </label>
            <input type="radio" name="mascota" id="dragon">
